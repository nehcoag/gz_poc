<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海关总署税收征管中心</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<main class="screen">
    <header>
        <!--页面大标题-->
        <article class="titleBox">
            <span class="thisTitle"><span class="thisLogo"></span>海关总署税收征管中心</span>
        </article>
        <!--系统当前时间-->
        <article class="timeBox">
            <span id="currentTime" class="currentTime"></span>
        </article>
        <!--配置模块按钮-->
        <span class="settingSpan" id="settingSpan">
            <img src="../img/leftNom.png" alt="">
            <img src="../img/leftLit.png" alt="">
        </span>
        <!--右上角三个跳转按钮-->
        <article class="hrefLogo">
            <span>
                <img src="../img/leftLit.png" alt="">
                <img src="../img/leftNom.png" alt="">
            </span>
            <span>
                <img src="../img/centerNom.png" alt="">
                <img src="../img/centerLit.png" alt="">
            </span>
            <span>
                <img src="../img/rightNom.png" alt="">
                <img src="../img/rightLit.png" alt="">
            </span>
        </article>
    </header>
    <!--配置显示的模块-->
    <section id="supplyMenu">
        <div class="favoriteBox" id="favoriteBox">
            <input type="button" id="favoriteSubmit" value="确定">
        </div>
    </section>
    <!--左右两个轮播按钮-->
    <aside class="slideAside toLeft">
        <div id="slider-panels-previous"><span class="iconb" data-icon="&#xe24b;"></span></div>
    </aside>
    <aside class="slideAside toRight">
        <div id="slider-panels-next"><span class="iconb" data-icon="&#xe24e;"></span></div>
    </aside>
    <section class="contentBox" id="contentBox">
        <article class="rev rev_1 Con_0"></article>
        <article class="rev rev_2 Con_1"></article>
        <article class="rev rev_3 Con_2"></article>
        <article class="rev rev_4 Con_3"></article>
        <article class="rev rev_5 Con_4"></article>
        <article class="rev rev_6 Con_5"></article>
        <!--中间3D地图区域-->
        <div class="mapBox">
            <div class="seaMap"></div>
            <div class="mapSelectDiv">
                <select name="" id="mapSelect">
                    <option value="" selected>进口</option>
                    <option value="">出口</option>
                </select></div>
            <div class="mapEcharts" id="mapEcharts"></div>
        </div>
    </section>
</main>
<!--插件js-->
<script src="../js/jquery.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-gl.min.js"></script>
<script src="../js/highcharts.js"></script>
<script src="../js/highcharts-3d.js"></script>
<script src="../js/countUp.min.js"></script>
<script src="../js/chinaData.js"></script>
<!--自定义js-->
<script src="../js/initSwiperPage.js"></script>
<script src="../js/publicController.js"></script>
<script src="../js/chartsController.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
